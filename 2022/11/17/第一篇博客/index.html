<h4 id="5"><a href="#5" class="headerlink" title="5."></a>5.</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> person = &#123; <span class="attr">name</span>: <span class="string">&quot;yideng&quot;</span> &#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">sayHi</span>(<span class="params">age</span>) &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;<span class="variable language_">this</span>.name&#125;</span> is <span class="subst">$&#123;age&#125;</span>`</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(sayHi.<span class="title function_">call</span>(person, <span class="number">21</span>)); </span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(sayHi.<span class="title function_">bind</span>(person, <span class="number">21</span>)); </span><br></pre></td></tr></table></figure>

span class="line"></span><br><span class="line"><span class="comment">// 1.var声明的变量会提升到当前作用域的最顶层</span></span><br><span class="line"><span class="comment">// 2.当for循环执行完毕后， i 等于 10</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> a = []</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</span><br><span class="line">    a[i] = <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">        <span class="comment">// 函数内部的这个i变量 和外面块级作用域中的i绑定在一起了</span></span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">a[<span class="number">6</span>]() <span class="comment">// ==》 console.log(i)  ==&gt; 会直接找对应的块级作用域的i</span></span><br><span class="line"></span><br><span class="line">(<span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">&#125;())</span><br><span class="line"><span class="comment">// 1.let 声明的变量不会提升 这里形成了块级作用域 scope ==&gt; block</span></span><br><span class="line"><span class="comment">// 2.函数内部log的i 会去找对应的块级作用域中的i</span></span><br></pre></td></tr></table></figure>
